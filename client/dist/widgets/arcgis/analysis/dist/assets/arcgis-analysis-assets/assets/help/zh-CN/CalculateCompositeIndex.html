<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="Stylesheet" href="../css/analysis.css" />
    <script type="text/javascript">
        function init() {
            if (window.location.hash) {
                var parentDiv, nodes, i, helpInfo, helpId, helpEnvFilters, envContent, hideNodes, hideEnvClass, hideEnvNodes, hideModeClass, hideModeNodes;
                helpInfo = window.location.hash.substring(1);
                if (helpInfo.indexOf("-")) {
                    [helpId, ...helpEnvFilters] = helpInfo.split("-");
                    helpEnvFilters = helpEnvFilters.join("-");
                }
                else {
                    helpId = helpInfo;
                }
                parentDiv = document.getElementById("topics");
                nodes = parentDiv.children;
                hideEnvClass = (helpEnvFilters.includes("OnlineOnly") ? "PortalOnly": "OnlineOnly");
                hideModeClass = (helpEnvFilters.includes("toolPaneOnly") ? "modelBuilderOnly": "toolPaneOnly");
                if(document.getElementsByClassName) {
                    hideEnvNodes = document.getElementsByClassName(hideEnvClass);
                    hideModeNodes = document.getElementsByClassName(hideModeClass);
                }
                else {
                    hideNodes = document.querySelectorAll(hideEnvClass);
                }
                for(i=0; i < nodes.length; i++) {
                    if(nodes[i].id !== helpId) {
                        nodes[i].style.display ="none";
                    }
                }
                for(i=0; i < hideEnvNodes.length; i++) {
                    hideEnvNodes[i].style.display = "none";
                }
                for(i=0; i < hideModeNodes.length; i++) {
                    hideModeNodes[i].style.display = "none";
                }
                }
            }
    </script>
</head>
<body onload="init()">
<div id="topics">
    <div id="toolDescription" class="smallsize">
    <p>&ldquo;计算复合指数&rdquo;工具可组合多个数值变量以创建单一指数。
    </p>
    </div>
    <!--Parameter divs for each param-->
    <div id="inputLayer">
        <div>
            <p>包含将被合并成指数的变量的表或要素。
            </p>
            <p class="toolPaneOnly">要素计数将取决于其他因素，例如过滤条件和分析范围。
            </p> 
            <p class="modelBuilderOnly">当 <b>输入要素或表</b>未填充时，默认指定 <b>图层</b>。 要添加输入表，请在添加数据集之前选择 <b>表</b>。
            </p>
        </div>
    </div>
    <div id="inputVariables">
        <div>
            <p>包含将被合并以创建索引的变量的字段。  <b>反转方向</b>用于指定是否对变量值取反。 <b>权重</b>是每个变量对指数的相对影响。
            </p>
        </div>
    </div>
    <div id="indexMethod">
        <div>
            <p>指定将用于缩放输入变量并合并缩放变量以创建指数的方法。
            </p>
        </div>
    </div>
    <div id="outputIndexReverse">
        <div>
            <p>指定是否将输出指数值的方向反转。 选中后，高值将被视为低指数值，反之亦然。
            </p>
        </div>
    </div>
    <div id="outputIndexMinMax">
        <div>
            <p>输出指数值的最小值和最大值。
            </p>
        </div>
    </div>
    <div id="outputName">
        <div>
            <p>要创建并添加至地图的图层的名称。
            </p>
        </div>
    </div>
    <div id="saveResultIn">
        <div>
            <p> <b>我的内容</b>中要保存结果的文件夹名称。
            </p>
        </div>
    </div>
</div>
</html>
